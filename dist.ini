name    = Perl-Critic-OTRS
author  = Renee Baecker <info@perl-services.de>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2013

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]

[MetaJSON]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Perl-Critic-OTRS
bugtracker.web = http://github.com/reneeb/Perl-Critic-OTRS/issues
repository.url = http://github.com/reneeb/Perl-Critic-OTRS.git
repository.web = http://github.com/reneeb/Perl-Critic-OTRS
repository.type = git

[MetaProvides::Package]
inherit_version = 0

[Prereqs]
Perl::Critic = 1.105
Readonly = 1.03

[MinimumPerl]

[Prereqs / TestRequires]
Test::Warnings = 0
